<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylecadastro.css">
    <link rel="icon" href="img/Logo_do_Site.png">

    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1 class="header" id="h1">Cadastro</h1>
        <h3 class="header">Por favor, preencha este Cadastro com as informações necessárias</h3>
    </header>
    <form action="obrigado_por_criar.html" method="get">
        <fieldset>
            <label for="Nome_de_Usuario">Nome de Usuário:<br><input id="Nome_de_Usuario" name="Nome de Usuário" type="text" required></label>
            <br>
            <label for="Email">Email:<br> <input id="Email" name="Email" type="text" required></label>
            <br>
            <label for="Senha">Senha:<br> <input id="Senha" name="Senha" type="password" required></label>
            <br>
            <label for="Confirma_sua_Senha">Confirme sua Senha:<br> <input id="Confirma_sua_Senha" name="Senha" type="password" required></label>

            <input class="submit" type="submit" value="Criar Conta">
        </fieldset>
    </form>
        
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Contato</title>

<body>
    
    <div class="principal">
        <h2>FORMULÁRIO DE CONTATO</h2>
        <div class="segundario">
            <form action="index.html">
                <fieldset>
                    <input id="Nome_de_Usuario"  name="Email ou Nome de Usuário" type="text" required  placeholder="Nome de Usuário"><br>
                    <input id="Email" name="email" type="email" required  placeholder="Email"><br>
                    <input id="Mensagem" name="Mensagem" type="text" required  placeholder="Mensagem">
                    <input class="submit" class="transi" type="submit" value="Enviar">
                </fieldset>
            </form>
        </div>
    </div>

</body>
